<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./style.css?v=2">
    <title>Document</title>
    <script  defer src="./index.js?v=1"></script>
</head>
<body>
    <div id = parent>
        <div id="songInfo">
            <!-- <img id="songImage" src="./assets/unnamed.jpg"> -->
            <div id="songImage"></div>
            <canvas height="2" width="300" id="line"></canvas>
        </div>
        <div id="player">
            <button disabled id="prev" class="btn" onclick="prevSong()" ><i class="fa fa-angle-left" aria-hidden="true"></i></button>
            <!-- <audio controls   id="music">
                <source id="source" src="./music/3.33 - Nkari Mej.mp3" type="audio/mpeg">
            </audio> -->
            <button  class="btn" onclick="playPause()"><i class="fa fa-play-circle-o" aria-hidden="true"></i></button>
            <button id="next" class="btn" onclick="nextSong()"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
        </div>
    </div>
</body>
</html>
